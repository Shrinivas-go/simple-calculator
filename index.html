<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div>
  <p class="js-result">&nbsp;</p>
  <p>
   <button class="numbers" onclick="updateCalculation('1');">1</button>
   <button class="numbers" onclick="updateCalculation('2');">2</button>
   <button class="numbers" onclick="updateCalculation('3');">3</button>
   <button class="operations" onclick="updateCalculation('+');">+</button>
  </p> 
 <p>
   <button class="numbers" onclick="updateCalculation('4');">4</button>
   <button class="numbers" onclick="updateCalculation('5');">5</button>
   <button class="numbers" onclick="updateCalculation('6');">6</button>
   <button class="operations" onclick="updateCalculation('-');">-</button>
  </p> 
   <p>
   <button class="numbers" onclick="updateCalculation('7');">7</button>
   <button class="numbers" onclick="updateCalculation('8');">8</button>
   <button class="numbers" onclick="updateCalculation('9');">9</button>
   <button class="operations" onclick="updateCalculation('*');">*</button>
  </p> 
   <p>
   <button class="numbers" onclick="updateCalculation('0');">0</button>
   <button class="numbers" onclick="updateCalculation('.');">.</button>
   <button class="numbers" onclick="evalCalculation();">=</button>
   <button class="operations" onclick="updateCalculation('+');">/</button>
  </p> 

  <button class="clear" onclick="clearCalculation();">clear</button>
</div>
    
<script src="script.js"></script>
</body>
</html>
